<!DOCTYPE html>
<html>

<head>
    <title>Todo Lists</title>
</head>

<body>
    <main>
        <div>
            <h1>{{ todo_list_detail.name }}</h1>
            <p><a href="{% url 'todo_list_update' todo_list_detail.id %}">Edit</a></p>
            <p><a href="{% url 'todo_list_delete' todo_list_detail.id %}">Delete</a></p>

            <h2>Tasks</h2>
            <table>
                <thead>
                    <th>Task</th>
                    <th>Due Date</th>
                </thead>
                <tbody>
                    {% for items in todo_list_detail.items.all %}
                    <tr>
                        <td><a href="{% url 'todo_item_update' items.id %}">{{ items.task }}</a></td>
                        <td>{{ items.due_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
